    <p>用法示範 (假設答案是3650) :</p>
    <p>按 Prog 1 再按 1 EXE 1 EXE 2 EXE 2 EXE (表示猜1122)</p>
    <p>(顯示0，十位0代表有0個數字位置及數字同時正確，個位0代表有0個數字正確但位置錯誤) </p>
    <p>再按 3 EXE 3 EXE 4 EXE 4 EXE (表示猜3344) </p>
    <p>(顯示10，十位1代表有1個數字位置及數字同時正確，個位0代表有0個數字正確但位置錯誤) </p>
    <p>再按 5 EXE 5 EXE 6 EXE 6 EXE (表示猜5566) </p>
    <p>(顯示2，十位0代表有0個數字位置及數字同時正確，個位2代表有2個數字正確但位置錯誤) </p>
    <p>... </p>
    <p>(猜中時程式一顯示π，程式二會顯示次數) <br>
        　</p>
    <p>註: </p>
    <p>1. 如在中途離開，請在完成輸入一組數字後才離開，否則可能無法知道答案的正確次序。 </p>
    <p>2. 此式運行時間較長, 每個輸入數字需運算約0.9秒。</p>
    <p>3. 此式也可用作不重複版, 只須在程式開頭加上Lbl 9: 及在第二行Norm 1: 後加入程式碼 (A - B)(A - C)(A - D)(B -
        C)(B - D)(C - D)=0 <font color="#FF0000">=&gt;</font> Goto 9: 即可。</p>
    <p>　</p>
    <p>附錄程式原理: </p>
    <p>(例如答案為3665, 猜6355, 顯示12) </p>
    <p>1. 先檢定猜測中的第一個位(6),與3665中的第一個位(3)核對 (即X6 A3B6C6D5) </p>
    <p>2. 然後把答案換位, 再次檢測 (即X6 A6B6C5D3 ; X6 A6B5C3D6 ; X6 A5B3C6D6) </p>
    <p>3. 輸入猜測的第二個位(3), 與3665中的第二個位(6)核對 (即X3 A6B6C5D3) </p>
    <p>4. 重複以上步驟, 直至全部驗證完成 </p>
    <p>5. 若檢驗出&quot;數字正確但位置錯誤&quot;，則猜的數與答案數均會加上一個細數α (例如驗出 X6 A6B6C5D3 =&gt; X6+α A6-αB6C5D3,
        猜的6變成 6+α，答案的6變成 6-α) ，這樣該數字就不會再被驗出&quot;數字正確但位置錯誤&quot;了。 </p>
    <p>6. 每次輸入數字時，與最先檢驗的數字，會另外檢驗&quot;數字位置及數字同時正確&quot; 無論本身有沒有加上α，也不受影響。<br>
