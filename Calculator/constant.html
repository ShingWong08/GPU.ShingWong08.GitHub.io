    <p align="center"><u><b>
                <font size="5">科學常數</font>
            </b></u></p>
    <p>編寫日期: 2007年9月11日</p>
    <p>　</p>
    <p>操作方法: </p>
    <p>按 SHIFT CONST (亦即是按 SHIFT 7)，這時會顯示常數表單</p>
    <p>按 → 或 ←
        直至找尋到需要的科學常數符號</p>
    <p>再按科學常數對應的數字鍵選擇所需要的科學常數</p>
    <p>　</p>
    <p>例題: 顯示重力加速度常數(g)。</p>
    <p>按 SHIFT CONST ← ← 3 EXE (顯示 g 值為9.80665)</p>
    <p>　</p>
    <p>註: 除基數(BASE)模式外，四十個科學常數可以在所有模式中使用。 </p>
    <p>　</p>
