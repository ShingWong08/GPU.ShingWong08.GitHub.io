<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Program Calculator</title>
  </head>
  <body>
    <h1>CASIO FX-50FH II Program Calculator</h1>

    <section class="Counter-Button">
      <!-- Counter -->
      <h2>Counter - <span class="Counter">0 Byte</span></h2>

      <!-- Button Container -->
      <section class="Button-Container">
        <button type="button" class="Key-Button">→</button>
        <button type="button" class="Key-Button">◢</button>
        <button type="button" class="Key-Button">²</button>
        <button type="button" class="Key-Button">³</button>
        <button type="button" class="Key-Button">⁻¹</button>
        <button type="button" class="Key-Button">°</button>
        <button type="button" class="Key-Button">ʳ</button>
        <button type="button" class="Key-Button">ᵍ</button>

      </section>
    </section>

    <!-- Input Field -->
    <section class="Input-Container">
      <textarea
        type="text"
        class="InputBox"
        placeholder="Endlessly Programming..."
      ></textarea>
    </section>

    <!-- Buttton Change Background -->
    <button type="button" class="Background-Button">Background...</button>

    <script src="Script.js"></script>
  </body>
</html>
